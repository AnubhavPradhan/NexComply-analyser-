name: CI

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with flake8
      run: |
        flake8 src/ scripts/ tests/ --count --show-source --statistics
    
    - name: Check formatting with black
      run: |
        black --check src/ scripts/ tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src/ scripts/ tests/
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --junitxml=test-results-${{ matrix.python-version }}.xml
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results-${{ matrix.python-version }}.xml
    
    - name: Test CLI commands
      run: |
        nexcomply-analyser --version
        nexcomply-analyser info
        nexcomply-analyser ingest
        nexcomply-analyser analyze

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run all linters
      run: |
        echo "=== Flake8 ===" 
        flake8 src/ scripts/ tests/ --count --statistics || true
        echo "=== Black ===" 
        black --check src/ scripts/ tests/ || true
        echo "=== isort ===" 
        isort --check-only src/ scripts/ tests/ || true
